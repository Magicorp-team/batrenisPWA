<form>
  <mat-form-field appearance="fill" style="margin:4px;">
    <mat-label>Server type title</mat-label>
    <input matInput #title minLength="1" maxlength="40" required> <!-- formControlName="titleF" -->
    <mat-hint align="end">{{title.value?.length || 0}}/40</mat-hint>
  </mat-form-field>
  <button mat-raised-button type="submit">Save</button> <!-- [disabled]="!newsForm.valid" -->
</form>
<mat-list>
  <mat-list-item *ngFor="let type of serverTypes" style="margin:16px;">
    <p>{{ type.title }}</p>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="typeMoreMenu" aria-label="More">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<mat-menu #typeMoreMenu="matMenu" xPosition="before" yPosition="below" width="1">
  <button mat-menu-item>
    <mat-icon>delete_forever</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
