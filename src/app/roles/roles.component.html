<mat-tab-group class="page-content" dynamicHeight>
  <mat-tab label="Users">
    <mat-list>
      <mat-list-item *ngFor="let user of users" style="margin:16px;">
        <img matListAvatar src="https://randomuser.me/api/portraits/women/35.jpg" alt="{{ user.username }}" />
        <div mat-line>
          <div>
            <p>{{ user.username }}</p>
          </div>
        </div>
        <mat-chip-list aria-label="Roles selection" style="margin-right:16px">
          <mat-chip *ngFor="let role of user.roles" matTooltip="Add {{ role.date }}">{{ role.title }}</mat-chip>
        </mat-chip-list>
        <mat-form-field appearance="fill">
          <mat-label>Roles</mat-label>
          <mat-select [formControl]="rolesF" multiple>
            <mat-option *ngFor="let role of roles" [value]="topping">{{ role.title }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Roles" flex>
    <div class="flex-col" style="width:20%;">
      <mat-nav-list>
        <mat-list-item>
          Add new role
          <mat-icon>add_circle</mat-icon>
        </mat-list-item>
        <mat-list-item *ngFor="let role of roles">
          {{ role.title }}
        </mat-list-item>
      </mat-nav-list>
    </div>
    <div class="flex-col" style="width:80%;">
      <mat-nav-list>
        <mat-form-field appearance="fill" style="margin:4px;">
          <mat-label>Role title</mat-label>
          <input matInput #title minLength="1" maxlength="40" required> <!-- formControlName="titleF" -->
          <mat-hint align="end">{{title.value?.length || 0}}/40</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" style="margin:4px;">
          <mat-label>Role name</mat-label>
          <input matInput #name minLength="1" maxlength="40" required> <!-- formControlName="nameF" -->
          <mat-hint align="end">{{name.value?.length || 0}}/40</mat-hint>
        </mat-form-field>
        <br>
        <mat-label>Permissions :</mat-label>
        <mat-list-item *ngFor="let permission of permissions">
          <p>{{ permission.title }}</p>
          <span class="spacer"></span>
          <mat-slide-toggle></mat-slide-toggle>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-tab>
</mat-tab-group>
